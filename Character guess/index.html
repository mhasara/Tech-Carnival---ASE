<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harry Potter Quiz</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=MedievalSharp&display=swap');

    @font-face {
      font-family: 'HarryP';
      src: url('./style/HARRYP__.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      font-family: 'Cinzel', serif;
      text-align: center;
      background: url('./images/back2.jpg') no-repeat center center;
      background-size: cover;
      color: #f4e4c1;
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(2px 2px at 20% 30%, white, transparent),
        radial-gradient(2px 2px at 60% 70%, white, transparent),
        radial-gradient(1px 1px at 50% 50%, white, transparent),
        radial-gradient(1px 1px at 80% 10%, white, transparent),
        radial-gradient(2px 2px at 90% 60%, white, transparent),
        radial-gradient(1px 1px at 33% 80%, white, transparent);
      background-size: 200% 200%;
      animation: twinkle 8s ease-in-out infinite;
      opacity: 0.6;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    .quiz-box {
      background: linear-gradient(145deg, rgba(62, 132, 193, 0.115), rgba(2, 18, 35, 0.95));
      padding: 30px;
      border-radius: 20px;
      width: 380px;
      box-shadow: 
        0 0 30px rgba(32, 181, 218, 0.5),
        0 0 60px rgba(120, 196, 226, 0.3),
        inset 0 0 20px rgba(168, 206, 211, 0.1);
      border: 2px solid #050918;
      animation: glow 3s ease-in-out infinite;
      position: relative;
      z-index: 1;
    }

    @keyframes glow {
      0%, 100% { box-shadow: 0 0 30px rgba(32, 153, 218, 0.5), 0 0 60px rgba(32, 184, 218, 0.3); }
      50% { box-shadow: 0 0 40px rgba(32, 218, 212, 0.7), 0 0 80px rgba(102, 153, 188, 0.4); }
    }

    h2 { 
      margin-bottom: 10px;
      font-family: 'HarryP', 'Cinzel', serif;
      font-size: 28px;
      text-shadow: 2px 2px 4px rgba(98, 152, 184, 0.8);
      color: #0a1d23;
      letter-spacing: 2px;
    }

    h3 {
      margin-bottom: 10px;
      font-family: 'HarryP', 'Cinzel', serif;
      font-size: 30px;
      font-weight: bolder;
      text-shadow: 1px 1px 3px rgba(73, 130, 191, 0.7);
      color: #010f1a;
    }

    .character {
      width: 200px; height: 200px;
      border-radius: 15px;
      border: 3px solid #031122;
      object-fit: cover;
      box-shadow: 0 5px 20px rgba(49, 158, 208, 0.7);
      transition: transform 0.3s ease;
      margin: 0 auto;
    }

    .character:hover { transform: scale(1.02); }

    .options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-top: 20px;
    }

    .option-btn {
      padding: 12px 8px;
      border: 2px solid #040813;
      border-radius: 10px;
      cursor: pointer;
      background: linear-gradient(145deg, #23376b, #7dafd818);
      color: #3ef5f8;
      font-weight: bolder;
      font-family: 'Cinzel', serif;
      font-size: 18px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
      position: relative;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float { 
      0%, 100% { transform: translateY(0px); } 
      50% { transform: translateY(-8px); } 
    }

    .option-btn:hover {
      background: linear-gradient(145deg, #559ae9, #2023da00);
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 8px 20px rgba(32, 178, 218, 0.6), 0 0 30px rgba(6, 99, 130, 0.4);
      border-color: #0a092d;
    }


    .play-again-btn {
  margin-top: 20px;
  padding: 12px 25px;
  font-size: 18px;
  border: none;
  border-radius: 12px;
  background: linear-gradient(45deg, #ff9800, #f44336);
  color: white;
  cursor: pointer;
  transition: 0.3s;
}
.play-again-btn:hover {
  background: linear-gradient(45deg, #f44336, #ff9800);
  transform: scale(1.1);
}

    @keyframes rise { 0% { bottom: 0; opacity: 1; } 100% { bottom: 100vh; opacity: 0; } }
  </style>
</head>
<body>
  <div class="quiz-box">
    <h2 id="progress">0 / 0</h2>
    <h3 id="quizTitle">Guess the Character</h3>
    <h3 id="timer">Time: 5s</h3>
    <img id="quizImage" class="character" src="" alt="Character">
    <div class="options" id="options"></div>
  </div>

  <script>

    
const quizData = [

 

  { img: "./images/harry.jpg", answer: "Harry Potter", options: ["Harry Potter","Neville Longbottom","James Potter","Cedric Diggory"], title: "This wizard speaks Parseltongue ‚Äî who is he?" },
  { img: "./images/ron.jpg", answer: "Ron Weasley", options: ["Ron Weasley","Fred Weasley","George Weasley","Percy Weasley"], title: "He destroyed a Horcrux using the Sword of Gryffindor. Who is he?" },
  { img: "./images/hermione.jpg", answer: "Hermione Granger", options: ["Hermione Granger","Ginny Weasley","Luna Lovegood","Cho Chang"], title: "She altered her parents‚Äô memories during the war. Who is she?" },
  { img: "./images/dumbledore.jpg", answer: "Albus Dumbledore", options: ["Albus Dumbledore","Gellert Grindelwald","Horace Slughorn","Aberforth Dumbledore"], title: "This wizard defeated Grindelwald in 1945. Who is he?" },
  { img: "./images/voldemort.jpg", answer: "Voldemort", options: ["Voldemort","Lucius Malfoy","Barty Crouch Jr","Peter Pettigrew"], title: "This dark wizard was born Tom Riddle. Who is he?" },
  { img: "./images/snape.jpg", answer: "Severus Snape", options: ["Severus Snape","Lucius Malfoy","Remus Lupin","Alastor Moody"], title: "He was a double agent and died protecting Harry. Who is he?" },
  { img: "./images/malfoy.jpg", answer: "Draco Malfoy", options: ["Draco Malfoy","Vincent Crabbe","Gregory Goyle","Lucius Malfoy"], title: "This student was forced to repair the Vanishing Cabinet. Who is he?" },
  { img: "./images/hagrid.jpg", answer: "Hagrid", options: ["Hagrid","Grawp","Aberforth Dumbledore","Mad-Eye Moody"], title: "He was expelled from Hogwarts for allegedly opening the Chamber of Secrets. Who is he?" },
  { img: "./images/dobby.jpg", answer: "Dobby", options: ["Dobby","Kreacher","Winky","Griphook"], title: "This elf gave Harry gillyweed before the Triwizard task. Who is he?" },
  { img: "./images/hedwig.jpg", answer: "Hedwig", options: ["Hedwig","Fawkes","Errol","Pigwidgeon"], title: "She was Harry‚Äôs loyal snowy owl. What‚Äôs her name?" },
  { img: "./images/gryffindor.jpg", answer: "Gryffindor", options: ["Gryffindor","Slytherin","Ravenclaw","Hufflepuff"], title: "This Hogwarts house values bravery and chivalry. Which house is it?" },
  { img: "./images/mcgonagall.jpg", answer: "Minerva McGonagall", options: ["Minerva McGonagall","Dolores Umbridge","Molly Weasley","Nymphadora Tonks"], title: "She can transform into a cat Animagus. Who is she?" },
  { img: "./images/sirius.jpg", answer: "Sirius Black", options: ["Sirius Black","Remus Lupin","James Potter","Peter Pettigrew"], title: "He escaped Azkaban after 12 years. Who is he?" },
  { img: "./images/neville.jpg", answer: "Neville Longbottom", options: ["Neville Longbottom","Dean Thomas","Seamus Finnigan","Cedric Diggory"], title: "This student pulled the Sword of Gryffindor from the Sorting Hat in the final battle. Who is he?" },
  { img: "./images/platform934.jpg", answer: "Platform 9¬æ", options: ["Platform 9¬æ","Platform 10","Platform 8¬æ","Platform 7¬Ω"], title: "Students run through a barrier at King‚Äôs Cross to reach this platform. Which one is it?" }
];




    function shuffle(array){
      for(let i = array.length - 1; i > 0; i--){
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }


    let selectedQuestions = shuffle([...quizData]).slice(0, 8);

    let current = 0, score = 0, timer, timeLeft = 5;

    function loadQuestion() {
      if (current >= selectedQuestions.length) {
        document.querySelector(".quiz-box").innerHTML =
          `<h2>Game Over! üéâ</h2><p>Your Score: ${score} / ${selectedQuestions.length}</p>`;
        return;
      }

      const q = selectedQuestions[current];
      const imgElement = document.getElementById("quizImage");
      imgElement.src = q.img;

      document.getElementById("progress").innerText = `${current+1} / ${selectedQuestions.length}`;
      document.getElementById("quizTitle").innerText = q.title;

      clearInterval(timer);
      timeLeft = 5;
      document.getElementById("timer").innerText = `Time: ${timeLeft}s`;
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").innerText = `Time: ${timeLeft}s`;
        if(timeLeft<=0){
          clearInterval(timer);
          eliminatePlayer();
        }
      },1000);

      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";



      shuffledOptions.forEach(opt => {
        const btn = document.createElement("button");
        btn.className = "option-btn";
        btn.innerText = opt;
        btn.onclick = () => checkAnswer(opt,q.answer);
        optionsDiv.appendChild(btn);
      });
    }

    function checkAnswer(selected, correct){
      clearInterval(timer);
      if(selected === correct){
        score++;
        current++;
        showCelebration();
        setTimeout(loadQuestion,1500);
      }else{
        eliminatePlayer();
      }
    }

    function eliminatePlayer(){
      document.querySelector(".quiz-box").innerHTML =
        `<h2>‚ùå Eliminated! ‚ùå</h2><p>Your Score: ${score} / ${selectedQuestions.length}</p>`;
    }

    function showCelebration(){
      for(let i=0;i<15;i++){
        const balloon = document.createElement("div");
        balloon.innerText = "üéà";
        balloon.style.position = "fixed";
        balloon.style.left = Math.random()*100+"vw";
        balloon.style.bottom = "0px";
        balloon.style.fontSize = "30px";
        balloon.style.animation = "rise 3s linear forwards";
        document.body.appendChild(balloon);
        setTimeout(()=>balloon.remove(),3000);
      }
    }


    function showEndScreen(type) {
  let message = "";
  if (type === "win") {
    message = `<h2>üèÜ YOU WIN! üßô‚ú®</h2>
               <p>Perfect Score: ${score} / ${selectedQuestions.length}</p>
               <p>üéâ‚ö° You are a true Hogwarts Champion! ‚ö°üéâ</p>`;
  } else if (type === "over") {
    message = `<h2>Game Over! üéâ</h2>
               <p>Your Score: ${score} / ${selectedQuestions.length}</p>`;
  } else if (type === "eliminated") {
    message = `<h2>‚ùå Eliminated!</h2>
               <p>Your Score: ${score} / ${selectedQuestions.length}</p>`;
  }

  document.querySelector(".quiz-box").innerHTML = `
    ${message}
    <button onclick="restartQuiz()" class="play-again-btn">üîÑ Play Again</button>
  `;
}

function restartQuiz() {
  score = 0;
  current = 0;
  selectedQuestions = shuffle([...quizData]).slice(0, 10); // or 15
  loadQuestion();
}



    window.onload = loadQuestion;
  </script>
</body>
</html>
