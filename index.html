<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Harry Potter Puzzle</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&display=swap" rel="stylesheet">
    <style>

        @font-face {
  font-family: 'HarryPotter';
  src: url('style/HARRYP__.TTF') format('truetype');
}

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Cinzel', serif;
            min-height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
                        url('images/hh.jpg') center/cover no-repeat fixed;
            color: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
    h1 {
  font-family: 'HarryPotter', serif;
  font-size: 3rem;
  font-weight: bold;
  margin: 40px 0;
  color: #d98200; /* golden like HP style */
  text-shadow: 2px 2px 6px #000;
  letter-spacing: 2px;

  /* Highlight background */
  background: rgba(0, 0, 0, 0.6); /* dark transparent bg */
  padding: 15px 30px;
  border-radius: 10px;
  border: 2px solid #dc3918; /* gold border */
  box-shadow: 0 0 20px #c56844; /* glowing effect */
}

        
        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 40px;
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }
        
        .image-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto;
            perspective: 1000px;
        }
        
        .puzzle-option {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
            border: 3px solid #d46937;
            animation: float 3s ease-in-out infinite;
        }
        .puzzle-label {
  margin-top: 2px;
  text-align: center;
  font-size: 1.2rem;
  font-weight: bold;
  font-family: 'Cinzel', serif;
  color: #f36107; /* golden HP-style */
  text-shadow: 2px 2px 6px #000;
  animation: floatLabel 3s ease-in-out infinite;
}
.flying-owl {
  position: fixed;
  top: 20%;
  left: -150px; /* start offscreen */
  width: 120px;
  height: 120px;
  background: url('owl.png') no-repeat center/contain;
  animation: flyAcross 18s linear infinite;
  pointer-events: none; /* prevent blocking clicks */
  z-index: 1;
}

/* Flying animation */
@keyframes flyAcross {
  0% {
    transform: translateX(0) translateY(0) rotate(0deg) scale(1);
    opacity: 0;
  }
  10% {
    opacity: 1;
  }
  50% {
    transform: translateX(120vw) translateY(-50px) rotate(15deg) scale(1.1);
    opacity: 1;
  }
  90% {
    opacity: 1;
  }
  100% {
    transform: translateX(240vw) translateY(50px) rotate(-10deg) scale(1);
    opacity: 0;
  }
}

/* Floating animation for labels */
@keyframes floatLabel {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-6px); }
}

        .gallery img:nth-child(1) { animation-delay: 0s; }
        .gallery img:nth-child(2) { animation-delay: 0.5s; }
        .gallery img:nth-child(3) { animation-delay: 1s; }
        .gallery img:nth-child(4) { animation-delay: 1.5s; }
        
        .puzzle-option:hover {
            transform: scale(1.1) rotateY(5deg);
            box-shadow: 0 15px 40px rgba(237, 131, 92, 0.6);
            border-color: #d64017;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            33% {
                transform: translateY(-10px) rotate(1deg);
            }
            66% {
                transform: translateY(-5px) rotate(-1deg);
            }
        }
        
        .placeholder-image {
            background: linear-gradient(45deg, #8B4513, #D2691E);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            text-align: center;
            padding: 20px;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
                margin: 20px 0;
            }
            
            .gallery {
                grid-template-columns: 1fr;
                gap: 30px;
                padding: 20px;
            }
            
            .image-container {
                width: 250px;
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <h1>Choose Your Harry Potter Puzzle</h1>
    

    <div class="flying-owl"></div>

    <div class="gallery">
       <div class="image-container">
    <img src="images/hp1.jpg" alt="Harry Potter Puzzle 1" class="puzzle-option" onclick="selectImage('hp1.jpg')">
    <div class="puzzle-label">Hogwarts Castle Puzzle</div>
</div>

<div class="image-container">
    <img src="images/hp2.jpg" alt="Harry Potter Puzzle 2" class="puzzle-option" onclick="selectImage('hp2.jpg')">
    <div class="puzzle-label">Diagon Alley Puzzle</div>
</div>

<div class="image-container">
    <img src="images/hp3.jpg" alt="Harry Potter Puzzle 3" class="puzzle-option" onclick="selectImage('hp3.jpg')">
    <div class="puzzle-label">Quidditch Match Puzzle</div>
</div>

<div class="image-container">
    <img src="images/hp4.jpg" alt="Harry Potter Puzzle 4" class="puzzle-option" onclick="selectImage('hp4.jpg')">
    <div class="puzzle-label">Marauder's Map Puzzle</div>
</div>

    </div>

    <script>
         function selectImage(image) {
    // Save the selected image in localStorage
    localStorage.setItem("selectedImage", image);
    // Navigate to puzzle page
    window.location.href = "puzzle.html";
  }
        
        // Add some magical sparkle effects
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.style.position = 'fixed';
            sparkle.style.left = Math.random() * 100 + 'vw';
            sparkle.style.top = Math.random() * 100 + 'vh';
            sparkle.style.width = '4px';
            sparkle.style.height = '4px';
            sparkle.style.background = '#ffd700';
            sparkle.style.borderRadius = '50%';
            sparkle.style.pointerEvents = 'none';
            sparkle.style.opacity = '0';
            sparkle.style.animation = 'sparkleAnimation 2s linear forwards';
            
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 2000);
        }
        
        // Add sparkle animation CSS
        const style = document.createElement('style');
        style.textContent = `
            @keyframes sparkleAnimation {
                0% {
                    opacity: 0;
                    transform: scale(0);
                }
                50% {
                    opacity: 1;
                    transform: scale(1);
                }
                100% {
                    opacity: 0;
                    transform: scale(0);
                }
            }
        `;
        document.head.appendChild(style);
        
        // Create sparkles periodically
        setInterval(createSparkle, 800);


        function randomOwlPath() {
  const owl = document.querySelector('.flying-owl');
  owl.style.top = Math.random() * 80 + "vh"; // random height
}

setInterval(randomOwlPath, 18000); // change each animation cycle
    </script>
</body>
</html>
